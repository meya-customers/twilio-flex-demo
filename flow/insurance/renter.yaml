# Outputs:
#   flow.product_responses: Product-specific info an agent needs to provide a quote.
#
steps:
  - ask_form: How many roommates do you live with?
    placeholder: '2'
  - flow_set: num_roommates

  - ask_form: How many square feet is your home?
    placeholder: '1000'
  - flow_set: sq_ft

  - flow: flow.csp.pre_chat
    data:
      product_responses: |-
        Number of roommates: (@ flow.num_roommates )
        Square footage: (@ flow.sq_ft )
